

   


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
    margin: 0;
    font-family: 'Roboto', sans-serif;
}

.calculator {
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
}

.calculator-screen {
    width: 100%;
    height: 80px;
    background-color: #252525;
    color: #fff;
    border: none;
    padding: 20px;
    font-size: 2.5em;
    box-sizing: border-box;
    text-align: right;
}

.calculator-keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
}

button {
    height: 80px;
    font-size: 1.5em;
    border: 1px solid #e5e5e5;
    outline: none;
    background-color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #e5e5e5;
}

button.operator {
    background-color: #ff9500;
    color: white;
}

button.operator:hover {
    background-color: #d48400;
}

button.equal-sign {
    background-color: #28a745;
    color: white;
    grid-column: span 2;
}

button.equal-sign:hover {
    background-color: #218838;
}

button.all-clear {
    background-color: #dc3545;
    color: white;
    grid-column: span 2;
}

button.all-clear:hover {
    background-color: #c82333;
}
button.backspace {
    background-color: #ffc107;
    color: white;
}

button.backspace:hover {
    background-color: #e0a800;
} 
.calculator h2{
    text-align: center;
}  

    </style>
</head>
<body>
    
    <div class="calculator"><h2>Simple Calculator</h2>
        <input type="text" class="calculator-screen" disabled />
        <div class="calculator-keys">
            <button  type="button" class="operator" value="+">+</button>
            <button  type="button" class="operator" value="-">-</button>
            <button  type="button" class="operator" value="*">&times;</button>
            <button  type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" class="backspace">âŒ«</button>
            <button type="button" class="all-clear">AC</button>

            <button type="button" class="equal-sign" value="">=</button>
        </div>
    </div>
   

<script>
    const calculator = {
    displayValue: '0',
    firstOperand: null,
    waitingForSecondOperand: false,
    operator: null,
    expression: '',
};

function inputDigit(digit) {
    const { displayValue, waitingForSecondOperand } = calculator;

    if (waitingForSecondOperand === true) {
        calculator.displayValue = digit;
        calculator.waitingForSecondOperand = false;
    } else {
        calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
    }

    calculator.expression += digit;
}

function inputDecimal(dot) {
    if (calculator.waitingForSecondOperand === true) return;

    if (!calculator.displayValue.includes(dot)) {
        calculator.displayValue += dot;
        calculator.expression += dot;
    }
}

function handleOperator(nextOperator) {
    const { firstOperand, displayValue, operator } = calculator;
    const inputValue = parseFloat(displayValue);

    if (operator && calculator.waitingForSecondOperand) {
        calculator.operator = nextOperator;
        calculator.expression = calculator.expression.slice(0, -1)+nextOperator;
        updateDisplay();
        return;
    }

    if (firstOperand == null && !isNaN(inputValue)) {
        calculator.firstOperand = inputValue;
    } else if (operator) {
        const result = calculate(firstOperand, inputValue, operator);
        calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
        calculator.firstOperand = result;
    }

    calculator.waitingForSecondOperand = true;
    calculator.operator = nextOperator;
    
    calculator.expression += `${nextOperator}`;
    updateDisplay();
}

function calculate(firstOperand, secondOperand, operator) {
    switch (operator) {
        case '+':
            return firstOperand + secondOperand;
        case '-':
            return firstOperand - secondOperand;
        case '*':
            return firstOperand * secondOperand;
        case '/':
            return firstOperand / secondOperand;
        default:
            return secondOperand;
    }
}

function resetCalculator() {
    calculator.displayValue = '0';
    calculator.firstOperand = null;
    calculator.waitingForSecondOperand = false;
    calculator.operator = null;
    calculator.expression = '';
}

function deleteLastDigit() {
    calculator.displayValue = calculator.displayValue.slice(0, -1) || '0';
    calculator.expression = calculator.expression.slice(0, -1) || '';
}

function handleEqualSign() {
    const { firstOperand, displayValue, operator } = calculator;
    const inputValue = parseFloat(displayValue);

    if (operator && firstOperand != null) {
        const result = calculate(firstOperand, inputValue, operator);
        calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
        calculator.expression = `${calculator.expression}=${parseFloat(result.toFixed(7))}`;
        calculator.firstOperand = null;
        calculator.operator = null;
        calculator.waitingForSecondOperand = false;
    }
}

function updateDisplay() {
    const display = document.querySelector('.calculator-screen');
    display.value = calculator.expression || calculator.displayValue;
}

updateDisplay();

const keys = document.querySelector('.calculator-keys');
keys.addEventListener('click', (event) => {
    const { target } = event;
    if (!target.matches('button')) {
        return;
    }

    if (target.classList.contains('operator')) {
        handleOperator(target.value);
        return;
    }

    if (target.classList.contains('decimal')) {
        inputDecimal(target.value);
        updateDisplay();
        return;
    }

    if (target.classList.contains('all-clear')) {
        resetCalculator();
        updateDisplay();
        return;
    }

    if (target.classList.contains('backspace')) {
        deleteLastDigit();
        updateDisplay();
        return;
    }

    if (target.classList.contains('equal-sign')) {
        handleEqualSign();
        updateDisplay();
        return;
    }

    inputDigit(target.value);
    updateDisplay();
});

</script>
</body>
</html>
